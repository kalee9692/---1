<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Drawer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <button id="theme-toggle" type="button"></button>
            <button id="lang-toggle" type="button"></button>
        </div>
        <h1 data-i18n="title">Lotto Number Drawer</h1>
        <div class="machine">
            <div class="ball-container"></div>
        </div>
        <button id="draw-button" data-i18n="draw">Draw Numbers</button>
        <div class="result">
            <h2 data-i18n="winning">Winning Numbers</h2>
            <div class="numbers">
                <div class="number-group">
                    <span class="number"></span>
                    <span class="number"></span>
                    <span class="number"></span>
                    <span class="number"></span>
                    <span class="number"></span>
                    <span class="number"></span>
                </div>
                <div class="bonus-group">
                    <span class="number bonus"></span>
                </div>
            </div>
        </div>
        <section class="contact" aria-labelledby="contact-title">
            <h2 id="contact-title" data-i18n="contactTitle">Partnership Inquiry</h2>
            <p class="contact-subtitle" data-i18n="contactSubtitle">Leave your details and message. We will get back to you.</p>
            <form class="contact-form" action="https://formspree.io/f/mgolrnbp" method="POST">
                <input type="hidden" name="_subject" value="New partnership inquiry" />
                <label class="field">
                    <span data-i18n="contactNameLabel">Name</span>
                    <input type="text" name="name" autocomplete="name" required />
                </label>
                <label class="field">
                    <span data-i18n="contactEmailLabel">Email</span>
                    <input type="email" name="email" autocomplete="email" required />
                </label>
                <label class="field">
                    <span data-i18n="contactMessageLabel">Message</span>
                    <textarea name="message" rows="4" required></textarea>
                </label>
                <button class="contact-submit" type="submit" data-i18n="contactSubmit">Send Inquiry</button>
            </form>
        </section>
        <section class="comments" aria-labelledby="comments-title">
            <h2 id="comments-title" data-i18n="commentsTitle">Comments</h2>
            <div id="disqus_thread"></div>
        </section>
    </div>
    <script>
        (function() {
            var d = document, s = d.createElement('script');
            s.src = 'https://bluedragon-test1.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
    </script>
    <noscript>
        Please enable JavaScript to view the comments powered by Disqus.
    </noscript>
    <script src="main.js"></script>
</body>
</html>
