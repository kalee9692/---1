<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동물상 테스트</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=SUIT:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="hero">
            <p class="eyebrow">AI Animal Face Test</p>
            <h1>동물상 테스트</h1>
            <p class="hero-subtitle">강아지상인지 고양이상인지, 딱 한 장으로 판별해요.</p>
        </header>

        <section class="panel">
            <div class="panel-left">
                <h2>사진을 올리거나 카메라로 찍어보세요</h2>
                <p class="panel-note">업로드한 이미지는 브라우저에서만 처리됩니다.</p>
                <div class="controls">
                    <label class="file-button">
                        사진 업로드
                        <input id="image-upload" type="file" accept="image/*">
                    </label>
                    <button id="camera-toggle" type="button">카메라 켜기</button>
                </div>
                <div id="status" class="status">모델 로딩 중...</div>
            </div>
            <div class="panel-right">
                <div class="preview">
                    <video id="webcam" autoplay playsinline></video>
                    <canvas id="snapshot" width="320" height="320"></canvas>
                    <img id="image-preview" alt="업로드한 이미지 미리보기">
                </div>
                <button id="analyze" type="button" disabled>동물상 분석하기</button>
            </div>
        </section>

        <section class="result">
            <h2>결과</h2>
            <div id="result-primary" class="result-primary">이미지를 선택해 주세요.</div>
            <ul id="result-list" class="result-list"></ul>
        </section>

        <section class="disclaimer">
            <p>이 테스트는 재미를 위한 참고용입니다.</p>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.22.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
